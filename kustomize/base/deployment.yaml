---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aws-example-octodex
  name: aws-example-octodex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-example-octodex
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: aws-example-octodex
    spec:
      containers:
      - name: aws-example-octodex
        image: 794039383763.dkr.ecr.us-east-1.amazonaws.com/lab-flux:3f326f9f9fa9e5d7b1f5c39ad2da41d3b6147361
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m

